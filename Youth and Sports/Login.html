<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth and Sports</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- Style  -->
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
   <!-- ======= Registration Section ======= -->
   <section class="RegistrationSection">
    <div class="container">
      <div class="Wrapper">
        <div class="header-img center">
            <img src="./logo.png" alt="">
        </div>
        <div class="header-title">
            <h3>Login to your account</h3>
        </div>
        <div class="row">
            <form class="p-40" action="#" method="post">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label>File number</label>
                        <div class="input-container">
                            <i class="fa fa-file icon"></i>
                            <input type="text" class="form-control input-lg"  placeholder="Type file number here">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-container">
                            <i class="fa fa-unlock-alt icon"></i>
                            <input type="text" class="form-control input-lg"  placeholder="Type file number here">
                        </div>
                    </div>
                </div>
                       
            </form>
            
        </div>
        <a href="Verification.html" type="submit" class="btn btn-block btn-lg">Login</a>
         <span>Dont have an account? <a href="Register.html">Register</a></span>
        

      </div>

    </div>
  </section>
</body>
</html>
